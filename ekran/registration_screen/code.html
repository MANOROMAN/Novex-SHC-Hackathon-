<!DOCTYPE html>
<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col px-4 pt-6 max-w-md mx-auto w-full">
<h1 class="text-[#0d121b] dark:text-white tracking-light text-[32px] font-bold leading-tight text-left pb-3 pt-6">Hesabınızı Oluşturun</h1>
<div class="flex flex-col gap-y-3 pt-4">
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d121b] dark:text-gray-200 text-base font-medium leading-normal pb-2">Ad Soyad</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 focus:border-[#cfd7e7] dark:focus:border-primary h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Adınızı ve soyadınızı girin" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d121b] dark:text-gray-200 text-base font-medium leading-normal pb-2">E-posta</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 focus:border-[#cfd7e7] dark:focus:border-primary h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="E-posta adresinizi girin" value=""/>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d121b] dark:text-gray-200 text-base font-medium leading-normal pb-2">Şifre</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 focus:border-[#cfd7e7] dark:focus:border-primary h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Şifrenizi oluşturun" type="password" value=""/>
<div class="text-[#4c669a] dark:text-gray-400 flex border border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 items-center justify-center px-4 rounded-r-lg border-l-0 cursor-pointer">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
</div>
<div class="flex max-w-[480px] flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d121b] dark:text-gray-200 text-base font-medium leading-normal pb-2">Şifre Tekrarı</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 focus:border-[#cfd7e7] dark:focus:border-primary h-14 placeholder:text-[#4c669a] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Şifrenizi tekrar girin" type="password" value=""/>
</label>
</div>
</div>
<div class="flex items-center gap-x-3 py-6">
<input class="h-5 w-5 rounded-md border-[#cfd7e7] dark:border-gray-600 bg-background-light dark:bg-background-dark/80 text-primary focus:ring-primary focus:ring-2 focus:ring-offset-0" id="terms-checkbox" type="checkbox"/>
<label class="text-sm text-[#4c669a] dark:text-gray-400" for="terms-checkbox">
<a class="font-medium text-primary dark:text-primary/90 hover:underline" href="#">Kullanım Koşulları ve Gizlilik Politikasını</a> kabul ediyorum.
                </label>
</div>
<div class="flex flex-col gap-4 mt-auto pb-6">
<button class="flex items-center justify-center w-full h-14 px-6 rounded-xl bg-primary text-white font-bold text-base leading-normal shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                    Hesap Oluştur
                </button>
<p class="text-center text-sm text-[#4c669a] dark:text-gray-400">
                    Zaten bir hesabınız var mı?
                    <a class="font-bold text-primary dark:text-primary/90 hover:underline" href="#">Giriş Yap</a>
</p>
</div>
</div>
</div>
