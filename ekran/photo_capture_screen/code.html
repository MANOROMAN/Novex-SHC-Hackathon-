<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Capture Progress Photos</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1C2A39", /* Deep Navy Blue */
            "accent": "#36A7A7", /* Clinical Teal */
            "background-light": "#F0F2F5", /* Light Grey */
            "background-dark": "#101622",
            "neutral": "#6C757D", /* Neutral Grey */
            "crisp-white": "#FFFFFF"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.fill {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-[100dvh] min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Camera Viewfinder Background -->
<div class="absolute inset-0 bg-neutral-900 z-0">
<img class="h-full w-full object-cover opacity-80" data-alt="Abstract image of a blurred room with a window, serving as a camera viewfinder background" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFV_eUTWGAM3gWz3qXxth1Jm6xaJeHpwa6t8CFDpDt96TIxO7Sm3-oJd_Ex4gCtbLca5vFcvmjv_ScJWRDkRHtQsC6MM5_n4OYmeK-blQXQ7hg_thcApKNXUdsK-7fFFV-UWPEpmvRLbloDBdqKkUhVTjVVVsM46xBy73lfUhZ9Wg6GVhzd6jsKCKHIVn0m9kqUgJzemib1Q8yjM-p_yLSOzEZyhfK5XPRInrQhTCVr0n14Qy-kiE8DZ1-K3CsoV0m7dXYr0PdNQ"/>
</div>
<!-- UI Overlay -->
<div class="relative z-10 flex h-full flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-transparent p-4 pb-2 text-crisp-white">
<button class="flex h-12 w-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em]">Front View</h2>
<button class="flex h-12 w-12 shrink-0 items-center justify-end">
<span class="material-symbols-outlined">help_outline</span>
</button>
</div>
<!-- Main Content Area with Guidance Overlay -->
<div class="flex flex-1 flex-col items-center justify-center p-4">
<div class="relative h-[400px] w-[300px]">
<svg class="absolute inset-0 h-full w-full text-crisp-white/30" fill="none" viewbox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
<path d="M150 120 C110 120, 80 150, 80 190 L80 250 C80 320, 100 350, 150 350 C200 350, 220 320, 220 250 L220 190 C220 150, 190 120, 150 120 Z" fill="none" stroke="currentColor" stroke-dasharray="8 8" stroke-width="3" transform="translate(0 -20)"></path>
<circle cx="150" cy="110" fill="none" r="60" stroke="currentColor" stroke-dasharray="8 8" stroke-width="3"></circle>
<line stroke="currentColor" stroke-dasharray="4 4" stroke-width="1" x1="50" x2="250" y1="180" y2="180"></line>
<line stroke="currentColor" stroke-dasharray="4 4" stroke-width="1" x1="50" x2="250" y1="240" y2="240"></line>
</svg>
</div>
</div>
<!-- Bottom UI Controls -->
<div class="flex flex-col gap-4 bg-background-light dark:bg-background-dark p-4 pt-6 rounded-t-2xl">
<!-- Body Text Instruction -->
<p class="text-neutral dark:text-gray-300 text-base font-normal leading-normal text-center">Position your head within the outline</p>
<!-- Segmented Buttons -->
<div class="flex">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-neutral-800 p-1">
<label class="flex h-full grow cursor-pointer items-center justify-center gap-1.5 overflow-hidden rounded-md px-2 text-neutral has-[:checked]:bg-primary has-[:checked]:text-crisp-white has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/90">
<span class="truncate text-sm font-semibold">Front</span>
<input checked="" class="invisible w-0" name="angle-selector" type="radio" value="Front"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center gap-1.5 overflow-hidden rounded-md px-2 text-neutral has-[:checked]:bg-primary has-[:checked]:text-crisp-white has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/90">
<span class="truncate text-sm font-semibold">Top</span>
<span class="material-symbols-outlined text-accent text-base fill">check_circle</span>
<input class="invisible w-0" name="angle-selector" type="radio" value="Top"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center gap-1.5 overflow-hidden rounded-md px-2 text-neutral has-[:checked]:bg-primary has-[:checked]:text-crisp-white has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/90">
<span class="truncate text-sm font-semibold">Left</span>
<input class="invisible w-0" name="angle-selector" type="radio" value="Left"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center gap-1.5 overflow-hidden rounded-md px-2 text-neutral has-[:checked]:bg-primary has-[:checked]:text-crisp-white has-[:checked]:shadow-md dark:has-[:checked]:bg-primary/90">
<span class="truncate text-sm font-semibold">Right</span>
<input class="invisible w-0" name="angle-selector" type="radio" value="Right"/>
</label>
</div>
</div>
<!-- Camera Controls -->
<div class="flex items-center justify-center gap-6 py-4">
<button class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-gray-200 dark:bg-neutral-800 text-neutral dark:text-gray-300">
<span class="material-symbols-outlined">flash_on</span>
</button>
<button class="flex h-20 w-20 shrink-0 items-center justify-center rounded-full bg-primary text-crisp-white shadow-lg ring-4 ring-primary/30">
<span class="material-symbols-outlined text-4xl">photo_camera</span>
</button>
<button class="flex h-14 w-14 shrink-0 items-center justify-center rounded-full bg-gray-200 dark:bg-neutral-800 text-neutral dark:text-gray-300">
<span class="material-symbols-outlined">flip_camera_android</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
